<div class="thumbnail">
  <a [routerLink]="['products', product.id]">
  <img src="{{product.imageListUrl}}">
  <div class="caption">
    <h4 class="pull-right">{{ product.saleUnitprice | currency }}</h4>
    <h4>{{ product.productSummary }}</h4>
    <p>{{ product.productDesc }}</p>
  </div>
  </a>
  <a class="btn btn-success" [routerLink]="['products', product.id]">Buy Now</a>
  <a class="btn btn-info" [routerLink]="['products', product.id]">Detail</a>

  <!--</div>-->
</div>
