<div class="container">
  <div class="form-group">
    <div *ngFor="let product of products.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)" class="col-sm-4 col-lg-4 col-md-4">
      <auction-product-item [product]="product"></auction-product-item>
    </div>
  </div>
</div>
<hr>
<div class="form-group">
  <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
              [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
              [maxSize]="maxSize">
  </pagination>
  <br>
</div>
