<div class="row">
  <h4>Angular 2 Pagination Example</h4> <br>
  <!--<span class="text-danger"> The selected page<span class="badge">{{currentPage}}</span> </span> <br>-->
  <!--<span class="text-danger"> Totoal items per page<span class="badge">{{currentItemsPerPage}}</span> </span> <br>-->
  <div class="form-group">
    <img [src]="slides[currentPage-1].image" style="margin:auto;">
  </div>
  <div class="form-group">
    <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"
                [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
                [maxSize]="maxSize">
    </pagination>
    <br>
  </div>
</div>
