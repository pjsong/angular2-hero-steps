<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="/vending/menu" />
</head>
<body>
<div ng-app="my-app">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" (click)="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" [ngClass]="!navCollapsed && 'in'" >

        <ul class="nav navbar-nav">
          <li class="active"><a href="/vending/menu">active Link</a></li>

          <li dropdown (onToggle)="toggled($event)">
            <a href="#" dropdownToggle>Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
              <li><a href="#">Action</a></li>
              <li><a href>Another action</a></li>
              <li class="divider" dropdown-divider></li>
              <li><a href>Something else here</a></li>
              <li><a href>Separated link</a></li>
              <li><a href>One more separated link</a></li>
            </ul>
          </li>

          <li dropdown>
            <a href="#" dropdownToggle>Just a clone<span class='caret'></span></a>
            <ul class="dropdown-menu" >
              <li><a href>Action</a></li>
              <li><a href>Another action</a></li>
              <li><a href>Something else here</a></li>
              <li><a href>Separated link</a></li>
              <li><a href>One more separated link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
</div>
</body>
</html>
