<div class="slotSelect">
<div class="container-fluid">

        <div class="col-md-12">
          <input class="form-control" type="text" [(ngModel)]="tipMessage" (click)="inputboxClicked()">
        </div>
        <div *ngIf="keyboardDisplay">
          <div *ngFor='let u of keyboardImgsRow1' >
            <div class="col-xs-3 col-md-3">
              <button class="btn btn-primary" value="{{u.val}}" (click)="clickButton(u)">
                {{u.displayValue}}
              </button>
            </div>
          </div>
        </div>
     </div>
</div>
